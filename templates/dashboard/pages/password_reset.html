{%extends 'dashboard/admin_base.html' %}
{%block content%}

  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur" navbar-scroll="true">
      <div class="container-fluid py-1 px-3">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
            <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" href="javascript:;">dashboard</a></li>
            <li class="breadcrumb-item text-sm text-dark active" aria-current="page">Change Password</li>
          </ol>

        </nav>
        <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
          <div class="ms-md-auto pe-md-3 d-flex align-items-center">
            <div class="input-group input-group-outline">

            </div>
          </div>
          <ul class="navbar-nav  justify-content-end">

            <li class="nav-item d-flex align-items-center">

              {%if current_user.is_authenticated%}
              <a href="/logout" class="nav-link text-body font-weight-bold px-0">
                <i class="fa fa-user me-sm-1"></i>
                <span class="d-sm-inline d-none">Sign Out</span>
              </a>

              {%else%}

              <a href="/login" class="nav-link text-body font-weight-bold px-0">
                <i class="fa fa-user me-sm-1"></i>
                <span class="d-sm-inline d-none">Sign In</span>
              </a>
              {%endif%}

            </li>
            <li class="nav-item d-xl-none ps-3 d-flex align-items-center">
              <a href="javascript:;" class="nav-link text-body p-0" id="iconNavbarSidenav">
                <div class="sidenav-toggler-inner">
                  <i class="sidenav-toggler-line"></i>
                  <i class="sidenav-toggler-line"></i>
                  <i class="sidenav-toggler-line"></i>
                </div>
              </a>
            </li>
            <li class="nav-item px-3 d-flex align-items-center">
              <a href="javascript:;" class="nav-link text-body p-0">

              </a>
            </li>
            <li class="nav-item dropdown pe-2 d-flex align-items-center">
              <a href="javascript:;" class="nav-link text-body p-0" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">

              </a>

            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-12">
          <div class="card my-4">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                <h6 class="text-white text-capitalize ps-3">Change Password</h6>
              </div>
            </div>


            <div class="card-body px-0 pb-2">
              <div class="table-responsive p-0">



                  <div style="margin: 0px 10% 0px 10%;">
                  <form class="form-signin" method="post" action="/admin_password_reset" enctype="multipart/form-data">
                    <div class="h5 mb-3 " >

                 {%for message in get_flashed_messages()%}
                      <p style="color:red">{{message}}</p>
                  {%endfor%}

                    </div>
                    <label for="Name" class="sr-only">Current Password</label>
                    <input type="text" id="Name" name="c_password" class="form-control border" placeholder="Current Password" required="" autofocus="">
                      <br>
                    <input type="text" id="description" name="password" class="form-control border " placeholder="New Password" required="" autofocus="">
                    <br>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Change Password</button>

                  </form>



</div>

                </div>

              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>


 {%endblock%}
