<html>
<head>
    <style>

    </style>

      <!-- Basic -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <!-- Mobile Metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <!-- Site Metas -->
      <meta name="keywords" content="" />
      <meta name="description" content="" />
      <meta name="author" content="" />
      <link rel="shortcut icon" href={{url_for("static",filename="images/favicon.png")}} type="">
      <title>online shop</title>
      <!-- bootstrap core css -->
      <link rel="stylesheet" type="text/css" href={{url_for("static",filename="css/bootstrap.css")}} />
</head>
<body>

    
<section class="vh-100 bg-image"
style="background-color: rgb(216, 206, 206);">
<div class="mask d-flex align-items-center h-100 ">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

            {% for message in get_flashed_messages()%}
            <h5 style="color: red;">{{message}}</h5>
             {%endfor%}
  
            <form method="post" action="/login">

              <div class="form-outline mb-4">
                <input type="email" id="email" name="email" class="form-control form-control-lg" />
                <label class="form-label" for="email">Your Email</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" name="password" id="password" class="form-control form-control-lg" />
                <label class="form-label" for="password">Password</label>
              </div>

              <br>

              <div class="d-flex justify-content-center">
                <button 
                style="background-color: rgb(226, 13, 13);" type="submit"  class="btn btn-block btn-lg  text-body">Login</button>
              </div>

              <p class="text-center text-muted mt-5 mb-0">Create account? <a href="/signup"
                  class="fw-bold text-body"><u>Signup here</u></a></p>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>



</body>
</html>
